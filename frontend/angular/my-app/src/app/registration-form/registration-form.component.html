<h1>Customer Registration Form</h1>

<form #registrationForm="ngForm" (ngSubmit)="doRegistration(registrationForm)">
    <div>
        <label>FirstName</label>
        <input type="text" name="fname" id="fname"  ngModel/>
    </div>
    <div>
        <label>LastName</label>
        <input type="text" name="lname" id="lname" ngModel />
    </div>
    <div>
        <label>Email</label>
        <input type="email" name="email" id="email" ngModel />
    </div>
    <div>
        <label>Age</label>
        <input type="number" name="age" id="age" ngModel/>
    </div>

    <input type="submit" value="register" />

</form>
