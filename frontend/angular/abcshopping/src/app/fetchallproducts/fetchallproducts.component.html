<h2>Product List</h2>

<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ProductId</th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> ProductName</th>
        <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
    </ng-container>
    <ng-container matColumnDef="productPrice">
        <th mat-header-cell *matHeaderCellDef> ProductPrice</th>
        <td mat-cell *matCellDef="let product"> {{product.productPrice}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
