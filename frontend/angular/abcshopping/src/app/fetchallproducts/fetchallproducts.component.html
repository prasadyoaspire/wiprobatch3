<h2>Product List</h2>

<!-- <button (click) = "fetchAllProducts()">Click Here To Fetch Products</button> -->
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.productPrice}}</td>
            <td><a [routerLink]="['/product/get', product.id]">View</a></td>
            <td><a routerLink="">Edit</a></td>
            <td><a routerLink="">Delete</a></td>
        </tr>
    </tbody>
</table>
