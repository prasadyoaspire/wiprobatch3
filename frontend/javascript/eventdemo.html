<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Demo</title>
    <script>

        function sum(a,b) {
            alert("sum: "+(a+b));
        }

    </script>
</head>
<body>

   <button onclick="sum(10,20)">click</button>
    
</body>
</html>
