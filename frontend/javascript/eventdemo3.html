<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Demo</title>
    <script>
       function add() {
       
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);
        var c = a+b;
        document.getElementById("r1").innerHTML = "<h3>Sum = "+c+"</h3>";      
       }

    </script>
</head>
<body>
    Enter A value : <input type="text" name="a" id="a" />
    Enter B value : <input type="text" name="b" id="b" />

   <button onclick="add()">add</button>

   <p id="r1"></p>
    
</body>
</html>
