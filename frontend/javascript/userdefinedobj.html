<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
</head>
<body>
    <script>
        
      var product = {
        "productId" : 10,
        "name" : "SamsungF52",
        "price" : 58000
      }

      document.write("<br>Id: "+product.productId );
      document.write("<br>Name: "+product.name);
      document.write("<br>Price: "+product.price );

      

    </script>
</body>
</html>
