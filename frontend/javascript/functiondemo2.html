<!DOCTYPE html>
<html>

<head>
    <title>Function Demo2</title>
</head>

<body>
    <h3>Javascript Function</h3>
    <script>

        var x = 10;

        var s = 'hello';

        var f1 = function sayHello() {
            document.write("<br>Hello JS function");
        };

        var f2 = function add(a,b) {
           return a+b;
        };

        document.write("<br>x : "+x);
        document.write("<br>s : "+s);
        document.write("<br>f1 : "+f1);

       // sayHello(); //won't work

       f1(); //function calling

       var sum = f2(50,50); //function calling

       document.write("<br>sum  : "+sum);

       
    </script>
</body>

</html>
