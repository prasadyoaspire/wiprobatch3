<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datypes Demo</title>
</head>
<body>
    <h2>Data Types</h2>
    <script>
       var a = 10;
       var b = 10.3;

       var r1 = a+b;
       var r2 = a*b;
     
       document.writeln("Result: ");
       document.write("<br>r1 = "+r1);
       document.write("<br>r2  = "+r2);
    
    </script>
</body>
</html>
