<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
</head>
<body>
    <script>
        
      var str = "Hello JavaScript";

       document.write("<br>"+ str.toUpperCase());
       document.write("<br>"+ str.charAt(6));
       document.write("<br>"+ str.length);

       var today = new Date();
       document.write("<br>"+ today);

       var maxOfnums = Math.max(20,52);
       document.write("<br>Max: "+ maxOfnums);

    </script>
</body>
</html>
