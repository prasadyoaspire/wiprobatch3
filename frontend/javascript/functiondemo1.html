<!DOCTYPE html>
<html>

<head>
    <title>Function Demo</title>

    <script>
        function sayHello() {
            document.write("Hello JS function");
        }

        function sum(a, b) {
            var c = a + b;
            return c;
        }
    </script>

</head>

<body>
    <h3>Javascript Function</h3>
    <script>

        sayHello(); //function calling

        var result1 = sum(100, 200); //function calling
        document.write("<br>Sum: " + result1);
    </script>
</body>

</html>
