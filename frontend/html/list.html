<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
</head>
<body>
    <h2>Unorderd List</h2>
    <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Grapes</li>
    </ul>

    <h2>Orderd List</h2>
    <ol>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Grapes</li>
    </ol>
</body>
</html>
