<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>

        div {
            display: inline-flex;
            height: 200px;
            width: 30%;
            padding-top: 30px;
        }

        #mydiv1 {           
            background-color: chartreuse;
        }

        #mydiv2 {           
            background-color: blueviolet;
        }

        
        #mydiv3 {           
            background-color:  chocolate
        }

    </style>
</head>
<body>
    <h2>Display Demo</h2>
    <div id="mydiv1">
        This is div-1
    </div>
    <div id="mydiv2">
        This is div-2
    </div>
    <div id="mydiv3">
        This is div-3
    </div>
</body>
</html>
