<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Demo</title>

    <style>
        h1 {
            color: blue;
            text-align: center;
        }

        #para1 {
            color: darkmagenta;
            font-size: 25px;
        }

        .imp-para {
            color: red;
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

    </style>

</head>

<body>
    <h1>This is heading</h1>
    <p id="para1">This is para1</p>
    <p id="para2">This is para2</p>

    <p id="para3" class="imp-para">This is important para1</p>
    <p id="para4" class="imp-para">This is important para2</p>

</body>

</html>
